<script>
    //添加地图
    var map = new BMapGL.Map('container_diTu');
    map.centerAndZoom(new BMapGL.Point(113.36412, 23.06871), 20);
    map.enableScrollWheelZoom(true);
    // 创建点标记
    var marker1 = new BMapGL.Marker(new BMapGL.Point(113.36412, 23.06871));
    // 在地图上添加点标记
    map.addOverlay(marker1);

    //"实务学堂"对话框
    var opts = {
        position: new BMapGL.Point(113.36412, 23.06871), // 指定文本标注所在的地理位置
        offset: new BMapGL.Size(30, -30) // 设置文本偏移量
    };
    // 创建文本标注对象
    var label = new BMapGL.Label('实务学堂', opts);
    // 自定义文本标注样式
    label.setStyle({
        color: 'blue',
        borderRadius: '5px',
        borderColor: '#ccc',
        padding: '10px 30px',
        fontSize: '16px',
        height: '50px',
        lineHeight: '30px',
        fontFamily: '微软雅黑'
    });
    map.addOverlay(label);
</script>
