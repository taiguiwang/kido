    <script src='js/color-thief.min.js'></script>
    <script src='js/tinycolor.min.js'></script>
    <script>
        //公众号
        const cards = document.querySelectorAll(".card_1 ");
        const colorThief = new ColorThief();

        cards.forEach(card => {
            const wrapper = card.querySelectorAll(".card__avatar_1 ")[0];
            const img = wrapper.querySelectorAll("img ")[0];

            wrapper.style.cssText += `background-image: url(${img.src})`;
        });

        window.onload = () => {
            detectColors();
        };

        function detectColors() {
            cards.forEach(card => {
                        const wrapper = card.querySelectorAll(".card__avatar_1 ")[0];
                        const cta = card.querySelectorAll(".card__cta_1 ")[0];
                        const img = wrapper.querySelectorAll("img ")[0];
                        const rgb = getColorData(img);
                        let lum = tinycolor(rgb).getLuminance();

                        card.style.cssText += `border-top: 4px solid ${rgb}`;
                        cta.style.cssText += `background-color: ${rgb}; color: ${lum <= 0.4 ? `#FFFFFF` : `#000000`
                    }`;
            });
        }

        function getColorData(img) {
            let rgbArray = colorThief.getColor(img);
            return `rgb(${rgbArray[0]}, ${rgbArray[1]}, ${rgbArray[2]})`;
        }
    </script>
